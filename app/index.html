<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Neighborhood Map</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
            <button type="button" class="btn" data-toggle="collapse" data-target="#sidebar" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars text-light"></i>
            </button>
            <a class="navbar-brand mr-auto" href="#">Neighborhood Map</a>
            <!-- knockout things here  -->
            <div class="form-inline">
                <!-- [TODO] click cross icon refresh markers -->
                <input id="pac-input" class="form-control mr-sm-2" type="search" placeholder="Search"
                    aria-label="Search" data-bind="event{search:searchKo,keypress:searchKo}, attr:{readonly:searchStatus}">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" data-bind="click:searchKo">
                    <div id="search-btn-loading" class="spinner-border spinner-border-sm spinner-grow-sm" role="status" data-bind="visible: searchStatus">
                        <span class="sr-only"></span>
                    </div>
                    <div id="search-btn-text" data-bind="ifnot :searchStatus" >
                        <i class="fa fa-search"></i>
                    </div>
                </button>
            </div>
            <!-- knockout things here  -->
        </nav>

        <nav id="sidebar" class="flex-column navbar-collapse bg-dark p-3" style="z-index:3000">
            <!-- knockout things here  -->
            <div class="input-group mb-2">
                <input type="search" class="form-control"
                    data-bind="value:query ,valueupdate:'keyup', event:{search : applyFilterKo} " name="filer-textbox"
                    id="filter-textbox" placeholder="press enter to filter">
            </div>

            <div class="list-group" data-bind="foreach :locationDataArray">
            <div class="list-group-item p-1 pl-2" data-bind="visible:visibility">
                <div class="d-flex align-items-center justify-content-between">

                    <div class="" data-bind="click : $parent.setInfoWindowKo,text:title">
                    </div>

                    <div class="">
                        <button type="button" class="btn position-right " data-bind="click : $parent.deleteLocationKo">
                            <i class="fas fa-times text-dark"></i>
                        </button>
                    </div>
                </div>
            </div>
            </div>
            <!-- knockout things here  -->
        </nav>

    </header>
    <main>
        <div>
            <div id="map" class="position-absolute w-100 h-100"></div>
        </div>
    </main>
    <footer>

    </footer>
    <!-- SCRIPTS -->
    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol' async defer></script>

    <script src="js/index.bundle.js"></script>
</body>


</html>
