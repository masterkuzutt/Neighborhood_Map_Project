<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Neighborhood Map</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
    <script src="https://use.fontawesome.com/d48299b3b3.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header-container">
        <i data-bind="click : changeSidebar" class="slidebar-btn fa fa-bars" aria-hidden="true"></i>
        <h1 class="site-title">Neighborhood Map</h1>
    </div>
    <div class="main-container">
        <div class="sidebar-container">
            <div>
                <div class="filter-container">
                    <input type="search" data-bind="value:query ,valueupdate:'keyup' " name="filer-textbox" id="filter-textbox" placeholder="location name">
                    <input data-bind="click : applyFileter" type="button" class="apply-filter-btn btn" value="&#xf0b0;">
                    <input data-bind="click : clearFilter" type="button" class="clear-fileter-btn btn" value="&#xf0e2;">
                </div>
                <div class="list-container">
                    <ul class="location-list" data-bind="template: { name: 'location' ,foreach :locationData}"></ul>
                      <script type="text/html" id="location">
                        <li class="list-item" data-bind="visible: visibility">
                            <div class="location-row">
                                <h3 class="location-title" data-bind="click : $parent.setInfoWindow,text : title"></h3>
                                <input data-bind="click : $parent.deleteLocation" type="button" class="delete-btn btn" value="&#xf00d;">
                            </div>
                        </li>
                      </script>
                </div>
            </div>
        </div>
        <div class="map-container">
            <input type="text" name="pac-input" id="pac-input">
            <div id="map">
            </div>
        </div>
    </div>
    <!-- <script src="js/libs/jquery.min.js"></script> -->
    <!-- <script src="js/libs/knockout-3.2.0.js"></script> -->
    <!-- <script src="js/libs/pouchdb-5.4.5.min.js"></script> -->
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=drawing,geometry,places&key=AIzaSyB7PN2MCfC9FyBlvHEpOx3jZXzDUOITBJM&v=3&callback=init" onerror="mapLoadError()"></script> -->
    <script src="https://maps.googleapis.com/maps/api/js?libraries=drawing,geometry,places&key=AIzaSyB7PN2MCfC9FyBlvHEpOx3jZXzDUOITBJM&v=3"></script>
    <script src="js/index.bundle.js"></script>
</body>

</html>
