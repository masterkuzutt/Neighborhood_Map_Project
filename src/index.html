<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Neighborhood Map</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
  <script src="https://use.fontawesome.com/d48299b3b3.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="header-container">
    <i class="slidebar-btn fa fa-bars" aria-hidden="true"></i>
    <h1 class="site-title">Neighborhood Map</h1>
  </div>
  <div class="main-container">
    <div class="sidebar-container">
      <div>
        <div class="filter-container">
          <input type="text" name="filer-textbox" id="filter-textbox">
          <input type="button" class="apply-filter-btn btn" value="&#xf0b0;">
          <input type="button" class="clear-fileter-btn btn" value="&#xf0e2;">
        </div>
        <div class="list-container">
          <ul data-bind="foreach : locationData">
            <li class="list-item" data-bind="visible: visibility">
              <div class="location-discription">
                <h3 class="location-title"  data-bind="text : title"></h3>
                <!-- <p class="location-address" data-bind="text : address"></p> -->
              </div>
              <input data-bind="click : $parent.deleteLocation" type="button" class="delete-btn btn" value="&#xf00d;">
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="map-container">
      <input type="text" name="pac-input" id="pac-input">
      <div id="map">
      </div>
    </div>
  </div>
  <script src="js/libs/jquery.min.js"></script>
  <script src="js/libs/knockout-3.2.0.js"></script>

  <script src="js/script.js"></script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?libraries=drawing,geometry,places&key=AIzaSyB7PN2MCfC9FyBlvHEpOx3jZXzDUOITBJM&v=3&callback=init"></script>
</body>
</html>
